name: Code checks

on:
  pull_request:
  push:
    branches: ["master"]

jobs:

  runic:
    name: "Runic"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - uses: julia-actions/cache@v2
      - uses: fredrikekre/runic-action@v1
        with:
          version: "1.4" # Keep version in sync with .pre-commit-config.yaml
